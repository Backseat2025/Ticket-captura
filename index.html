<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    #preview-container {
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px dashed #aaa;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: relative;
    }

    #preview-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    #preview-container span {
      color: #777;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007BFF;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Captura de Tickets</h1>

  <div class="form-group">
    <label for="punto">Caja / Punto</label>
    <input type="text" id="punto" placeholder="Ingrese el nombre del punto o caja">
  </div>

  <div class="form-group">
    <label for="cajero">Cajero/a</label>
    <input type="text" id="cajero" placeholder="Nombre del o la cajero/a">
  </div>

  <div class="form-group">
    <label for="fileInput">Foto del ticket</label>
    <input type="file" id="fileInput" accept="image/*" capture="environment">
  </div>

  <div id="preview-container">
    <span>La vista previa aparecerá aquí</span>
  </div>

  <div class="form-group">
    <label for="notas">Notas (opcional)</label>
    <textarea id="notas" rows="3" placeholder="Alguna nota adicional..."></textarea>
  </div>

  <button class="btn btn-secondary" id="retakeBtn" style="display: none;">Retomar</button>
  <button class="btn btn-primary" id="sendBtn" disabled>Enviar a Make</button>

  <div id="status">Esperando captura…</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('preview-container');
    const retakeBtn = document.getElementById('retakeBtn');
    const sendBtn = document.getElementById('sendBtn');
    const statusText = document.getElementById('status');
    const puntoInput = document.getElementById('punto');
    const cajeroInput = document.getElementById('cajero');
    const notasInput = document.getElementById('notas');

    let selectedFile = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      selectedFile = file;

      // Mostrar preview
      const reader = new FileReader();
      reader.onload = e => {
        previewContainer.innerHTML = `<img src="${e.target.result}" alt="Vista previa">`;
      }
      reader.readAsDataURL(file);

      // Mostrar botones apropiados
      retakeBtn.style.display = 'inline-block';
      sendBtn.disabled = false;
      statusText.textContent = "Vista previa lista. Puedes retomar o enviar.";
    });

    retakeBtn.addEventListener('click', () => {
      // Resetear selección
      selectedFile = null;
      fileInput.value = '';
      previewContainer.innerHTML = `<span>La vista previa aparecerá aquí</span>`;
      retakeBtn.style.display = 'none';
      sendBtn.disabled = true;
      statusText.textContent = "Esperando captura…";
    });

    sendBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        statusText.textContent = "❌ No has capturado ninguna foto.";
        return;
      }

      // Crear FormData
      const formData = new FormData();
      formData.append('punto', puntoInput.value);
      formData.append('cajero', cajeroInput.value);
      formData.append('notas', notasInput.value);
      formData.append('file', selectedFile, selectedFile.name);

      statusText.textContent = "⏳ Enviando...";

      try {
        const response = await fetch('https://hook.integromat.com/TU_WEBHOOK_ID_AQUI', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusText.textContent = "✅ Foto enviada con éxito.";
          // Puedes limpiar formulario si quieres:
          retakeBtn.style.display = 'none';
          sendBtn.disabled = true;
        } else {
          statusText.textContent = "⚠️ Error al enviar la foto. Código: " + response.status;
        }
      } catch (err) {
        statusText.textContent = "❌ Error de conexión: " + err.message;
      }
    });
  </script>
</body>
</html>
