<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .preview {
      margin: 15px 0;
      width: 250px;
      height: 250px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      background: #007BFF;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Subir Foto</h2>

  <label for="fileInput" class="btn">üì∑ Tomar/Seleccionar Foto</label>
  <input type="file" id="fileInput" accept="image/*" capture="environment">

  <div class="preview" id="preview">
    <span>Sin imagen</span>
  </div>

  <button class="btn" id="uploadBtn">‚¨ÜÔ∏è Enviar Foto</button>

  <div id="status"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    let selectedFile = null;

    // Mostrar preview
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.innerHTML = `<img src="${e.target.result}" alt="preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Enviar a webhook de Make
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        status.textContent = "‚ùå No has seleccionado ninguna foto.";
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      status.textContent = "‚è≥ Enviando...";

      try {
        const response = await fetch("https://hook.integromat.com/XXXXXXXXXXXXXX", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          status.textContent = "‚úÖ Foto enviada con √©xito.";
        } else {
          status.textContent = "‚ö†Ô∏è Error al enviar la foto.";
        }
      } catch (error) {
        status.textContent = "‚ùå Fall√≥ la conexi√≥n al servidor.";
      }
    });
  </script>
</body>
</html>
