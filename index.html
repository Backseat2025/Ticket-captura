<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 1.4rem;
    }
    .upload-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Subir o tomar una foto</h1>
  <div class="upload-container">
    <input type="file" accept="image/*" capture="environment" id="fileInput">
    <img id="preview" alt="Preview">
    <button id="sendBtn" disabled>Enviar foto</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const sendBtn = document.getElementById("sendBtn");

    let selectedFile = null;

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          sendBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    sendBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const response = await fetch("AQUI_TU_WEBHOOK_DE_MAKE", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("✅ Foto enviada con éxito");
        } else {
          alert("⚠️ Error al enviar la foto");
        }
      } catch (error) {
        alert("❌ Error de conexión: " + error.message);
      }
    });
  </script>
</body>
</html>
